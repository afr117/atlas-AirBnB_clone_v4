<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Amenities</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/scripts/1-hbnb.js?{{ cache_id }}"></script>
</head>
<body>
    <div id="content">
        <header>
            <nav>
                <ul>
                    <li><a href="/0-hbnb/">Home</a></li>
                    <li><a href="/1-hbnb/">About</a></li>
                </ul>
            </nav>
            <h1>About Us</h1>
        </header>

            <p>This is a description about our place.</p>
        </section>
        <section id="amenities">
            <h4>Amenities</h4>
            <ul>
                <li>
                    <input type="checkbox" id="amenity_id_1" data-id="1" data-name="TV" style="margin-left: 10px;">

                <li>
                    <input type="checkbox" id="amenity_id_2" data-id="2" data-name="Wifi" style="margin-left: 10px;">
                    <label>Wifi</label>
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
